<!DOCTYPE html>
<html>
<head>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #fff;
            font-family: 'Arial Narrow', sans-serif;
        }

        .business-card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjusted to align at the top */
            min-height: 100vh;
        }

        .business-card {
            background-color: #082F3E;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .name {
            font-size: 36px;
            font-weight: bold;
        }

        .job-title {
            font-size: 24px;
        }

        .contact-info {
            font-size: 20px;
            margin-top: 20px;
        }

        .profile-img {
            max-width: 100%;
            border-radius: 50%;
        }

        .logo {
            max-width: 200px;
            margin-top: 20px;
        }

        .contact-icons {
            font-size: 36px;
            color: #fff;
            margin-right: 10px;
        }

        /* Style the links for phone and website */
        .website-link, .phone-link {
            text-decoration: none;
            color: #fff;
        }

        .website-link:hover, .phone-link:hover {
            color: #fff; /* This ensures the color stays white even after clicking */
        }

        /* Add media query for smaller screens (e.g., mobile devices) */
        @media screen and (max-width: 767px) {
            .business-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="business-card-container">
        <div class="business-card">
            <img class="profile-img" src="https://media.licdn.com/dms/image/D5603AQEQUKBg1H0Lkw/profile-displayphoto-shrink_200_200/0/1694175542293?e=1702512000&v=beta&t=tmrECyUmhTOadfbyISU5l7cMMncA4y2k0ZfFZfJFBU4" alt="Profile Picture">
            <div class="name">Hariprem</div>
            <div class="job-title">QA Engineer / QMR</div>
            <div class="contact-info">
                <span class="contact-icons"><i class="fas fa-envelope"></i></span> Email: hari.prem@meibanglobal.com<br>
                <span class="contact-icons"><i class="fas fa-globe"></i></span> Website: <a class="website-link" href="https://meibanenergy.com">meibanenergy.com</a><br>
                <span class="contact-icons"><i class="fab fa-whatsapp"></i></span> Phone: <a class="phone-link" href="https://wa.me/+60127926020">+60 127926020</a>
            </div>
            <img class="logo" src="https://meibanenergy.com/wp-content/uploads/2022/04/logo_white_full-1.png" alt="Company Logo">
        </div>
    </div>
</body>
</html>
