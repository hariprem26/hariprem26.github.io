<!DOCTYPE html>
<html>
<head>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            font-family: 'Arial Narrow', sans-serif;
        }

        .business-card {

            text-align: center;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
        }

        .job-title {
            font-size: 16px;
        }

        .contact-info {
            font-size: 14px;
            margin-top: 10px;
        }

        .profile-img {
            max-width: 100%;
            border-radius: 50%;
        }

        .website-link, .phone-link {
            text-decoration: none;
            color: #fff;
        }

        .website-link:hover, .phone-link:hover {
            color: #fff;
        }

        .logo {
            max-width: 100px;
            margin-top: 20px;
        }

        .contact-icons {
            font-size: 20px;
            color: #fff;
            margin-right: 5px;
        }
    </style>
</head>

    <div class="business-card">
        <img class="profile-img" src="https://media.licdn.com/dms/image/D5603AQEQUKBg1H0Lkw/profile-displayphoto-shrink_200_200/0/1694175542293?e=1702512000&v=beta&t=tmrECyUmhTOadfbyISU5l7cMMncA4y2k0ZfFZfJFBU4" alt="Profile Picture">

            <span class="contact-icons"><i class="fab fa-whatsapp"></i></span> Phone: <a class="phone-link" href="https://wa.me/+60127926020">+60 127926020</a>
        </div>
        <img class="logo" src="https://meibanenergy.com/wp-content/uploads/2022/04/logo_white_full-1.png" alt="Company Logo">
